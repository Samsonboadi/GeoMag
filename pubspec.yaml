  # BLE (placeholder service)
  flutter_reactive_ble: ^5.3.1
  cupertino_icons: ^1.0.8
  archive: ^3.6.1
  wakelock_plus: ^1.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.11
  drift_dev: ^2.18.0

flutter:
  uses-material-design: true
  assets:
    - assets/
