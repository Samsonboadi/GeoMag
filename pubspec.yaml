version: 0.1.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_map: ^8.2.1
  latlong2: ^0.9.1
  geolocator: ^13.0.1
  flutter_compass: ^0.8.0
  sensors_plus: ^6.0.1
  path_provider: ^2.1.4
  share_plus: ^10.0.2
  # Persistence
  drift: ^2.18.0
  drift_flutter: ^0.2.0
